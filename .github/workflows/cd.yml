name: cd

on:
    push:
        branches: [main]

jobs:
    deploy:
        name: deploy
        runs-on: ubuntu-latest

        steps:
            - name: Checkout code
              uses: actions@checkout@v4

            - name: Setup code
              uses: actions@setup-go@v5
              with:
                go-version: "1.25.1"
            
            - name: Build app
              run: ./scripts/buildprod.sh